<div class="card card-center">
  <img class="icon" src="assets/img/icon4.png" />
  <h1>Formulario de Producto</h1>
</div>
<div class="card">
  <dx-form  id="form"
              [(formData)]="product"
              [readOnly]="readOnly"
              [showColonAfterLabel]="showColon"
              [labelLocation]="labelLocation"
              [minColWidth]="minColWidth"
              [colCount]="colCount"
              [width]="width">
    <dxi-item itemType="group">
      <dxi-item itemType="group" caption="Información básica del producto">
        <dxi-item name="Nombre de producto" dataField="name"></dxi-item>
        <dxi-item caption="Costo" dataField="cost"></dxi-item>
        <dxi-item caption="Referencia" dataField="reference"></dxi-item>
        <dxi-item caption="Cantidad (Inventario)" dataField="quantity"></dxi-item>
      </dxi-item>
    </dxi-item>
  </dx-form>

  <dx-button
      stylingMode="contained"
      text="Guardar Información"
      type="normal"
      [width]="200"
      (onClick)="save($event)">
  </dx-button>
</div>
